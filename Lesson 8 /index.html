<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&family=Ramaraja&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/reset.css">
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
    <div class="container">
    <div class="header">
        <div class="header__left">
            <img class="header__logo" src="img/Medi.png" alt="logo">
            <div class="header__nav">
                <ul class="header__nav-lists">
                    <li class="header__nav-lists-item"><a href="#">Home</a></li>
                    <li class="header__nav-lists-item"><a href="#">About</a></li>
                    <li class="header__nav-lists-item"><a href="#">Blog</a></li>
                    <li class="header__nav-lists-item"><a href="#">Contact</a></li>
                </ul>
            </div> 
        </div>
        <div class="header__right">
            <div class="header__btn">
                <button class="header__btn-signIn">Sign In</button>
                <button class="header__btn-signUp">Sign Up</button>
            </div>
        </div>
    </div>
    <!-- MAIN -->
    
    <div class="main">
        <div class="main__inner">
            <div class="main__left">
                <p class="main__left-title">Stay&nbspProductive&nbsp&<br>
                    Work Remotely</p>
                <p class="main__left-text">The key to work-from-home success is to create an 
                    enviroment that allows you to focus on the tasks at hand. Whether you are working from home for the first time.</p>
                <button class="main__left-btn">Learn More</button>
            </div>
            <div class="main__pic">
                <img class="main__pic-frame" src="img/Frame.png" alt="frame">
                
            </div>
        </div>
        
    </div>
</div> 
</body>
</html>
